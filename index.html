<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Quiz for Prakash üíñ</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: #fff;
  }

  .card {
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 25px;
    max-width: 420px;
    width: 100%;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
  }

  h1 {
    font-size: 26px;
  }

  h2 {
    font-size: 20px;
    margin: 20px 0;
  }

  .option {
    background: #ff4d6d;
    border: none;
    color: white;
    padding: 14px;
    border-radius: 30px;
    font-size: 16px;
    margin: 10px 0;
    width: 100%;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
  }

  .option:hover {
    transform: scale(1.05);
    background: #ff1f4a;
  }

  .confetti {
    position: fixed;
    inset: 0;
    pointer-events: none;
  }

  .confetti span {
    position: absolute;
    width: 10px;
    height: 10px;
    animation: fall 3s linear infinite;
    opacity: 0.8;
  }

  @keyframes fall {
    from { transform: translateY(-10vh) rotate(0deg); }
    to { transform: translateY(110vh) rotate(360deg); }
  }
</style>
</head>

<body>

<div class="card" id="quizCard">
  <h1>üíñ Valentine Quiz üíñ</h1>
  <h2 id="question"></h2>
  <div id="options"></div>
</div>

<div class="confetti" id="confetti"></div>

<script>
const quiz = [
  {
    q: "Are you aware that your eye color is sooo attractive? üòç",
    options: [
      "I know, I‚Äôm irresistible üòå",
      "Only to you üíñ",
      "Now I am üëÄüíï"
    ]
  },
  {
    q: "Aren‚Äôt you glad that I chose you? üíï",
    options: [
      "Every single day ü•∞",
      "Luckiest guy alive üò≠‚ù§Ô∏è",
      "Forever grateful üíç"
    ]
  },
  {
    q: "What kind of good deeds did you do that you got me now? üòå",
    options: [
      "Saved puppies in my past life üê∂",
      "Loved you before I met you üíû",
      "Pure destiny ‚ú®"
    ]
  }
];

let current = 0;

function loadQuestion() {
  document.getElementById("question").innerText = quiz[current].q;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  quiz[current].options.forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.innerText = opt;
    btn.onclick = nextQuestion;
    optionsDiv.appendChild(btn);
  });
}

function nextQuestion() {
  current++;
  if (current < quiz.length) {
    loadQuestion();
  } else {
    showFinal();
  }
}

function showFinal() {
  document.getElementById("quizCard").innerHTML = `
    <h1>üíñ FOREVER YES üíñ</h1>
    <h2>Prakash & Sowndharya</h2>
    <p>are officially love children ü•∞</p>
    <p>Infinite hugs, kisses & forever üíç</p>
  `;
  startConfetti();
}

function startConfetti() {
  const confetti = document.getElementById("confetti");
  for (let i = 0; i < 60; i++) {
    const span = document.createElement("span");
    span.style.left = Math.random() * 100 + "vw";
    span.style.background =
      ["#ff69b4", "#ffc0cb", "#ff4d6d"][Math.floor(Math.random() * 3)];
    span.style.animationDelay = Math.random() * 3 + "s";
    confetti.appendChild(span);
  }
}

loadQuestion();
</script>

</body>
</html>
