<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Quiz for Prakash ğŸ’–</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 20px;
      margin: 20px 0;
    }

    button {
      background: #ff4d6d;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti span {
      position: absolute;
      width: 10px;
      height: 10px;
      background: pink;
      animation: fall 3s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      from {
        transform: translateY(-10vh) rotate(0deg);
      }
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div class="card" id="quizCard">
    <h1>ğŸ’– Valentine Quiz ğŸ’–</h1>
    <h2 id="question">Ready for something special, Prakash? ğŸ˜Œ</h2>
    <button onclick="nextQuestion()">Next ğŸ’•</button>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    let currentQuestion = 0;

    const questions = [
      "Are you aware that your eye color is sooo attractive? ğŸ˜",
      "Arenâ€™t you glad that I chose you? ğŸ’–",
      "What kind of good deeds did you do that you got me now? ğŸ˜Œ"
    ];

    function nextQuestion() {
      currentQuestion++;

      if (currentQuestion < questions.length) {
        document.getElementById("question").innerText = questions[currentQuestion];
      } else {
        showFinal();
      }
    }

    function showFinal() {
      document.getElementById("quizCard").innerHTML = `
        <h1>ğŸ’– FOREVER YES ğŸ’–</h1>
        <h2>Prakash & Sowndharya</h2>
        <p>are officially love children ğŸ¥°</p>
        <p>Infinite hugs, kisses & forever promises ğŸ’</p>
      `;
      startConfetti();
    }

    function startConfetti() {
      const confetti = document.getElementById("confetti");

      for (let i = 0; i < 60; i++) {
        const span = document.createElement("span");
        span.style.left = Math.random() * 100 + "vw";
        span.style.animationDelay = Math.random() * 3 + "s";
        span.style.background = ["#ff69b4", "#ffc0cb", "#ff4d6d"][Math.floor(Math.random() * 3)];
        confetti.appendChild(span);
      }
    }
  </script>

</body>
</html>
